<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CS290 Final Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="CS290 Final Project Overview">
    <meta name="author" content="Jasmine Lu (2017)">
		<link href="./main.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

		<pixelphone>
			<!-- Google Pixel Phone from CodePen Herman Grove
			http://codepen.io/HermanGrove/pen/OpjYjX -->
			<link href='https://fonts.googleapis.com/css?family=Roboto:300,400&subset=latin' rel='stylesheet' type='text/css'>
			<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		</pixelphone>
	</head>
	<body>
    <div id="main">
      <div id="title">
        Ta-da!
      </div>
			<div id="pixel">
				<div class='center-container'>
				  <div class='center'>
				    <div id='phone'>
				      <div id='top-bar'>
				        <div id='cam'></div>
				        <div id='speaker'></div>
				        <div id='ir'></div>
				      </div>
				      <div id='screen'>
				        <div id='android'>
				          <div id='status-bar'>
				            <i class='material-icons'>network_wifi</i>
				            <i class='material-icons'>network_cell</i>
				            <i class='material-icons'>battery_full</i>
				            <div id='clock'>12:42</div>
				          </div>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
    </div>
		<footer>
			Made by Jasmine Lu 2017
		</footer>
		<!-- SCRIPTS -->

		<script src="js/jquery.js"></script>
		<!-- from mattboldt.com -->
		<script src="js/typed.js" type="text/javascript"></script>
		<script>
			$(function(){
			      $(".element").typed({
			        strings: ["Hello", "Hello"],
			        loop: true,
			        typeSpeed: 45
			      });
			  });
		</script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/main.js"></script>
